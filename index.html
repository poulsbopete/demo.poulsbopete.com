<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTel Load Test Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>OpenTelemetry Load Test Demo</h1>
  <div>
    <label for="config">OTel Config (JSON):</label><br />
    <textarea id="config" rows="10" cols="80">{"serviceName":"demo","exporter":"console","interval":1000,"url":"https://localhost:4318/v1/traces"}</textarea>
  </div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="step" disabled>Step</button>
    <button id="stop" disabled>Stop</button>
    <span id="status">Idle</span>
  </div>
  <div id="log"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
